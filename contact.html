<form>
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name"  placeholder="Podaj imię">
    </div>


        <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" class="form-control" id="lastName"  placeholder="Podaj nazwisko">
        </div>


            <div class="form-group">

        <input type="text" class="form-control" id="email"  placeholder="Podaj e-mail">
            </div>

        <label for="name">Płeć</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="man" value="option1" checked>

                Mężczyzna
            </label>
        </div>
        <div class="form-check">

                Kobieta
            </label>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Opis</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

    <div class="form-group">
        <label for="age">Wiek</label>
            <input type="number" class="form-control" id="age" value="18">
    </div>


        <div class="form-group">
            <label for="exampleFormControlSelect1">Stan cywilny</label>
            <select class="form-control" id="exampleFormControlSelect1">

                <option>Wdowiec / Wdowa</option>
            </select>
        </div>

        <button type="reset" class="btn btn-primary">Wyczyść</button>
        <button type="submit" class="btn btn-primary">Wyśjij</button>

</form>
